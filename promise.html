<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<h1>Promise</h1>
	<script>
		function main(){
			return new Promise (function(resolve,reject){
				setTimeout(function(){
					reject("Failure");
				},1000); 
			})
			}
			main() 
				.then (function (res){
					console.log(res);
				})
				.catch (function (errr){
					console.log(errr);
				})
			
		
	</script>
	</body>
</html>
